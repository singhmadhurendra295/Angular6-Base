<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="lastName">Country Name:</label>
      <select formControlName="countryControl" class="form-control">
       <option [ngValue]="null">Choose a country</option>
       <!--  <option [value]="country" *ngFor="let country of countries">{{country}}</option> -->
        <option [ngValue]="country.id" *ngFor="let country of countries" >{{country.name}}</option>
      </select>
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
